<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form th:action="@{/loginAuth}" th:object="${user}" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Enter Email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Enter Password" required><br><br>

    <button type="submit">Login</button>
</form>
<a href="/register">Don't have an account? Register here</a>
</body>
</html>
