<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #151515; /* Dark background */
            color: #1de024; /* Green text color */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            overflow-y: auto; /* Allow scrolling on the entire page */
            flex-direction: column; /* Stack elements vertically */
        }

        .content {
            display: flex;
            flex-direction: row; /* Horizontal layout */
            width: 100%;
            max-width: 1200px; /* Limit the max width of the content */
            margin: 20px;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
        }

        .register-container,
        .side-content {
            background-color: #0f0f0f; /* Dark background for both containers */
            border: 1px solid #1de024; /* Green border */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            width: 50%; /* Ensure both containers are 50% width */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .side-content {
            background-color: #333; /* Darker background for the side content */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h2 {
            color: #1de024; /* Green color for the heading */
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
            color: #e0e0e0; /* Lighter color for labels */
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #1de024; /* Green border */
            border-radius: 4px;
            background-color: #0f0f0f;
            color: #00cc00;
            font-size: 14px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for focus effect */
        }

        /* Focus state for input fields */
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: #00cc00; /* Green border */
            box-shadow: 0 0 10px rgba(0, 204, 0, 0.5); /* Green glow */
            outline: none; /* Remove default focus outline */
        }

        button {
            background-color: #1de024; /* Green button */
            color: #151515; /* Dark text color */
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        /* Hover state for buttons */
        button:hover {
            background-color: #1abe21; /* Slightly darker green on hover */
        }

        #error-message {
            color: #ff4444; /* Red error message */
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        a {
            color: #1de024; /* Green link */
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        /* Hover state for links */
        a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 800px) {
            .content {
                flex-direction: column; /* Stack the content vertically on smaller screens */
            }

            .register-container,
            .side-content {
                width: 100%; /* Full width on smaller screens */
            }

            button {
                font-size: 14px;
            }

            label, input {
                font-size: 13px;
            }
        }

        @media (max-width: 400px) {
            button {
                font-size: 14px;
            }

            label, input {
                font-size: 12px;
            }
        }

    </style>
    <script>
        function validatePasswords() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<div class="content">
    <!-- Register Form -->
    <div class="register-container">
        <h2>Register New User</h2>
        <form th:action="@{/register}" th:object="${user}" method="post" onsubmit="return validatePasswords()">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" th:field="*{firstname}" placeholder="Enter First Name" required><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" th:field="*{lastname}" placeholder="Enter Last Name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter Email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter Password" required><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" th:field="*{phone}" placeholder="Enter Phone Number" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" placeholder="Enter Address" required><br>

            <button type="submit">Register</button>
        </form>
        <a href="/login">Already have an account? Login here</a>
    </div>

    <!-- Side Content -->
    <div class="side-content">
        <p>Side content can go here. You can add additional information, images, or links.</p>
    </div>
</div>
</body>
</html>
