<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Store</title>
    <link rel="stylesheet" href="/css/home.css">

    <script src="/js/navbarScript.js" defer></script>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<main>
    <div class="hero-section">
        <div class="hero-text">
            <h1>Loot Like a Legend</h1>
            <p>Cyber Weekend Specials</p>
            <a href="#" class="cta-button">Shop Now ></a>
        </div>
        <div class="hero-background">
            <img src="/images/background.jpg" alt="Hero Background">
        </div>
    </div>


    <div class="products-section">
        <div class="product">
            <img src="/images/keyboard.jfif" alt="Keyboard">
            <h3>RGB Keyboard</h3>
        </div>
        <div class="product">
            <img src="/images/mouse.jfif" alt="Mouse">
            <h3>Gaming Mouse</h3>
        </div>
        <div class="product">
            <img src="/images/controller.jfif" alt="Controller">
            <h3>Gaming Controller</h3>
        </div>
        <div class="product">
            <img src="/images/rdr2.jfif" alt="rdr2">
            <h3>Red Dead Redemption 2 PS4</h3>
        </div>
    </div>
</main>

<div th:replace="~{footer :: footer}"></div>
</body>
</html>
