<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Store</title>
    <link rel="stylesheet" href="/css/home.css">

    <script src="/js/navbarScript.js" defer></script>
</head>
<body>
<header class="header">
    <div class="navbar">
        <div class="logo">
            <img src="/images/logo.jfif" alt="Gaming Store Logo">
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="http://localhost:8085/home/">Home</a></li>
                <li class="dropdown">
                    <a href="#">Categories</a>
                    <ul id="categories-menu" class="dropdown-menu">
                        <li><a href="#">Product A</a></li>
                        <li><a href="#">Product B</a></li>
                        <!-- JavaScript will populate this -->
                    </ul>
                </li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="user-section">
                <!-- Check if the user is logged in -->
                <div th:if="${isLoggedIn}">
                    <a href="/profile">
                        <img src="/images/user-icon.png" alt="User" class="user-icon" />
                    </a>
                </div>
                <div th:if="${!isLoggedIn}">
                    <button id="sign-in-btn" class="sign-in-btn" onclick="location.href='/login'">Sign In</button>
                </div>
            </div>
        </nav>
    </div>
</header>


<main>
    <div class="hero-section">
        <div class="hero-text">
            <h1>Loot Like a Legend</h1>
            <p>Cyber Weekend Specials</p>
            <a href="#" class="cta-button">Shop Now ></a>
        </div>
        <div class="hero-background">
            <img src="/images/background.jpg" alt="Hero Background">
        </div>
    </div>


    <div class="products-section">
        <div class="product">
            <img src="/images/keyboard.jfif" alt="Keyboard">
            <h3>RGB Keyboard</h3>
        </div>
        <div class="product">
            <img src="/images/mouse.jfif" alt="Mouse">
            <h3>Gaming Mouse</h3>
        </div>
        <div class="product">
            <img src="/images/controller.jfif" alt="Controller">
            <h3>Gaming Controller</h3>
        </div>
        <div class="product">
            <img src="/images/rdr2.jfif" alt="rdr2">
            <h3>Red Dead Redemption 2 PS4</h3>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 Gaming Store</p>
</footer>
</body>
</html>
