<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Store</title>
    <link rel="stylesheet" href="/css/home.css">

    <script src="/js/navbarScript.js" defer></script>
</head>
<body>
<header class="header">
    <div class="navbar">
        <div class="logo">
            <img src="/images/logo.jfif" alt="Gaming Store Logo">
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li class="dropdown">
                    <a href="#">Categories</a>
                    <ul id="categories-menu" class="dropdown-menu">
                        <li><a href="#">Product A</a></li>
                        <li><a href="#">Product B</a></li>
                        <!-- JavaScript will populate this -->
                    </ul>
                </li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="user-section">
        <span id="user-icon" style ="display: none;">
            <a href="/profile">
                <img src="/static/images/user-icon.png" alt="User" class="user-icon">
            </a>
        </span>
                <button id="sign-in-btn" class="sign-in-btn" style="display: none;">Sign In</button>
            </div>
        </nav>
    </div>
</header>


<main>
    <div class="hero-section">
        <div class="hero-text">
            <h1>Loot Like a Legend</h1>
            <p>Cyber Weekend Specials</p>
            <a href="#" class="cta-button">Shop Now ></a>
        </div>
        <div class="hero-background">
            <img src="/images/background.jpg" alt="Hero Background">
        </div>
    </div>


    <div class="products-section">
        <div class="product">
            <img src="/images/keyboard.png" alt="Keyboard">
            <h3>RGB Keyboard</h3>
        </div>
        <div class="product">
            <img src="/images/laptop.png" alt="Laptop">
            <h3>Gaming Laptop</h3>
        </div>
        <div class="product">
            <img src="/images/mouse.png" alt="Mouse">
            <h3>Gaming Mouse</h3>
        </div>
        <div class="product">
            <img src="/images/headset.png" alt="Headset">
            <h3>Gaming Headset</h3>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 Gaming Store</p>
</footer>
</body>
</html>
